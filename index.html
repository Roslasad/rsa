<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Pay Sound Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .button-container {
            text-align: center;
        }
        
        #soundButton {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #0071e3;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        #soundButton:hover {
            background-color: #0077ed;
            transform: scale(1.05);
        }
        
        #soundButton:active {
            background-color: #0062c3;
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="soundButton">Apple Pay</button>
    </div>

    <audio id="applePaySound" preload="auto">
        <!-- Источник звука Apple Pay (base64-кодированный для примера) -->
        <source src="applepay.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элемент.
    </audio>

    <script>
        const soundButton = document.getElementById('soundButton');
        const applePaySound = document.getElementById('applePaySound');
        
        soundButton.addEventListener('click', function() {
            // Воспроизводим звук с начала при каждом нажатии
            applePaySound.currentTime = 0;
            applePaySound.play().catch(e => console.log("Не удалось воспроизвести звук:", e));
        });
    </script>
</body>
</html>
